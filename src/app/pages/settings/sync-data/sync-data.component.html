<h1
  class="ion-text-center"
  translate="syncData"
></h1>

<div class="list">
  <app-radio
    [listItems]="listSyncDataOptions"
    (changeEmit)="selectedSyncDataId = $event"
  />
</div>

<div class="flex ion-align-items-center ion-justify-content-center">
  <app-button
    buttonLabel="import"
    (clickEmit)="importData()"
    [isDisabled]="!!!selectedSyncDataId"
  />

  <app-button
    buttonLabel="export"
    (clickEmit)="exportData()"
    [isDisabled]="!!selectedSyncDataId"
  />
</div>

<h1
  class="mb-5 text-center text-2xl font-medium"
  translate="syncData"
></h1>

<div class="mb-5">
  <app-radio
    [listItems]="listSyncDataOptions"
    (changeEmit)="selectedSyncDataId = $event"
  />
</div>

<div class="flex justify-center">
  <app-button
    buttonLabel="import"
    (clickEmit)="importData()"
    [isDisabled]="!!!selectedSyncDataId"
  />

  <app-button
    buttonLabel="export"
    (clickEmit)="exportData()"
    [isDisabled]="!!selectedSyncDataId"
  />
</div>

<h1
	class="ion-text-center"
	translate="signUp"
></h1>
<form
	[formGroup]="signUpForm"
	(submit)="onSubmit()"
	(keydown.enter)="onSubmit()"
>
	<app-avatar [src]="signUpForm.value.avatarUrl"></app-avatar>

	<div class="form-input-container">
		<ion-list
			[inset]="true"
			lines="full"
			class="no-margin-list"
		>
			<ion-item>
				<app-input
					class="w-full"
					[formGroup]="signUpForm"
					inputLabel="fullName"
					controlName="fullName"
				></app-input>
			</ion-item>

			<ion-item>
				<app-input
					class="w-full"
					[formGroup]="signUpForm"
					inputLabel="email"
					controlName="email"
					[inputType]="appConstant.inputType.email"
				></app-input>
			</ion-item>

			<ion-item>
				<app-input
					class="w-full"
					[formGroup]="signUpForm"
					inputLabel="password"
					controlName="password"
					[inputType]="isShowPassword ? appConstant.inputType.text : appConstant.inputType.password"
					[inputIcon]="passwordIcon"
					(iconClickEmit)="hideShowPassword()"
				></app-input>
			</ion-item>

			<ion-item>
				<app-input
					class="w-full"
					[formGroup]="signUpForm"
					inputLabel="confirmPassword"
					controlName="confirmPassword"
					[inputType]="isShowPassword ? appConstant.inputType.text : appConstant.inputType.password"
				></app-input>
			</ion-item>
		</ion-list>
	</div>

	<div class="ion-text-center">
		<app-button
			buttonLabel="signUp"
			[expand]="appConstant.buttonExpand.full"
			[isDisabled]="signUpForm.invalid || signUpForm.disabled"
			[buttonType]="appConstant.buttonType.submit"
		></app-button>

		<app-button
			buttonLabel="login"
			[buttonType]="appConstant.buttonType.button"
			[fill]="appConstant.fill.clear"
			(clickEmit)="buttonClick('login')"
		></app-button>
	</div>
</form>

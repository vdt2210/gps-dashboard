<app-header
  [gpsStatusColor]="location.gpsStatusColor"
  [totalTime]="totalTime"
/>

<ion-content [fullscreen]="true">
  <div class="flex h-full items-center">
    <div class="flex h-fit w-full justify-center px-[10%]">
      <app-speed
        [speed]="calculatedData.speed"
        [unit]="unitData.speedUnit"
        (switchUnitEmit)="switchUnit()"
      />

      <app-landscape-information
        class="flex w-full max-w-lg flex-col rounded-r-3xl border-2 border-l-0 border-gray-800 bg-gradient-to-l from-gray-950 transition duration-500 portrait:hidden"
        [calculatedData]="calculatedData"
        [unitData]="unitData"
      />
    </div>
  </div>
</ion-content>

<ion-footer class="footer-bar">
  <app-total-trip-distance
    [totalDistance]="calculatedData.totalDistance"
    [tripDistance]="calculatedData.tripDistance"
    [distanceUnit]="unitData.distanceUnit"
  />

  <app-portrait-information
    [calculatedData]="calculatedData"
    [geolocationData]="location"
    [unitData]="unitData"
  />

  <app-landscape-coordinates [geolocationData]="location" />
</ion-footer>

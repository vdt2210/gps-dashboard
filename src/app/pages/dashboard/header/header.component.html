<ion-header class="header-bar">
  <ion-icon
    id="gpsStatus"
    name="locate"
    [color]="gpsStatusColor"
  />

  <p class="text-xl duration-500 md:text-2xl lg:text-3xl">{{ totalTime }}</p>

  <ion-buttons>
    <app-icon-only-button
      icon="settings-outline"
      (clickEmit)="goToSetting()"
    />
  </ion-buttons>
</ion-header>

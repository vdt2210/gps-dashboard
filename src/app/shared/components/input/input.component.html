<form [formGroup]="formGroup">
  <div class="flex w-full items-center">
    <ion-input
      [label]="inputLabel | translate"
      aria-label=""
      labelPlacement="floating"
      [formControlName]="controlName"
      [type]="inputType"
    ></ion-input>

    <ion-icon
      *ngIf="inputIcon"
      slot="end"
      [name]="inputIcon"
      (click)="onIconClick()"
      class="input-icon"
    ></ion-icon>
  </div>
</form>

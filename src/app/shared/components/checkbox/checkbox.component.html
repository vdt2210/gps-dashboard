<ion-list
  [inset]="true"
  lines="full"
  class="no-margin-list"
>
  <ion-item
    class="checkbox-item"
    *ngFor="let item of listItems"
  >
    <ion-checkbox
      [value]="item.name"
      (ionChange)="onSelect($event)"
    >
      <p>{{ item.name | translate }}</p>
    </ion-checkbox>
  </ion-item>
</ion-list>
